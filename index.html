<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PASSWORD GENERATOR | HTML CSS JS</title>
    <!-- Css File -->
    <link rel="stylesheet" href="style.css">
    <!-- Google Icon | Material UI -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    
    <div class="container">
        <h2>Password Generator</h2>
        <div class="wrapper">
            <div class="input-box">
                <input type="text" disabled>
                <span class="material-symbols-rounded">copy_all</span>
            </div>

            <div class="pass-indicator"></div>
            <div class="pass-length">
                    <div class="details">
                        <label class="title">Password Length</label>
                        <span id="length-value"></span>
                    </div>
                    <input type="range" min="1" max="30" step="1" value="15">
            </div>
            <div class="pass-settings">
                <label class="title">Password Settings</label>
                <ul class="options">
                    <li class="option">
                        <input type="checkbox" id="lowercase" checked>
                        <label for="lowercase">Lower Case (a-z)</label>
                    </li>

                    <li class="option">
                        <input type="checkbox" id="uppercase">
                        <label for="uppercase">UpperCase (A-Z)</label>
                    </li>

                    <li class="option">
                        <input type="checkbox" id="numbers">
                        <label for="numbers">Numbers (0-9)</label>
                    </li>

                    <li class="option">
                        <input type="checkbox" id="symbols">
                        <label for="symbols">Symbols (!$_^+)</label>
                    </li>

                    <li class="option">
                        <input type="checkbox" id="exc_duplicate">
                        <label for="exc_duplicate">Exclude Duplicate</label>
                    </li>

                    <li class="option">
                        <input type="checkbox" id="spaces">
                        <label for="spaces">Include Space</label>
                    </li>
                </ul>
            </div>
            <button class="generate-btn">Generate Password</button>
        </div>
    </div>


    <!-- JavaScript File -->
    <script src="app.js"></script>
</body>
</html>
